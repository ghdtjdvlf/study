    <meta charset="UTF-8">

    <title>Document</title>
</head>
<style>
    .box{width: 100px; height: 100px; display:block;}
    .box1{background: hsl(0, 100%, 50%); position: relative;}
    .box2{background: rgb(0, 213, 255);}
    .box3{background: rgb(75, 72, 118);}
</style>
<body>

    <h1>.before() 메소드</h1>
    <table>
        <tr id="firstRow">
            <td>첫 번째 셀이에요</td>
            <td>두 번째 셀이에요</td>
        </tr>
    </table>
    <button>행 추가</button>


   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        $(function(){
            $('button').click(function(){
                $("#firstRow").after("<tr><td>이름</td><td>홍길동</td></tr>").before("<tr><td>이름</td><td>홍필성</td></tr>")
            })
        })



        // append() 마지막에 새로운 요소나 컨텐츠추가
        // perpend() 선택한 요소의 처음에 새로운 요소나 콘텐츠 추가
        // appendTo() 선택한 요소를 해당 요소의 마지막에 삽입함
        // prependTo() 선택한 요소를 해당 요소의 처음에 삽임함
        // .html()해당  요소의 HTML 콘텐츠를 반환하거나 설정함
        // .text()해당 요소의 텍스트 콘텐츠를 반환하거나 설정
        // .before() 선택한 요소의 바로 앞에 새로운 요소나 컨텐츠를 추가
        // .after() 선택한 요소의 바로 뒤에 새로운 요소나 컨텐츠를 추가
        // .insertBefore() 선택한 요소를 해당 요소의 앞에 삽임
        // .insertAfter() 선택한 요소를 해당 요소의 뒤에 삽임
        // .wrap () 선택한 요소를 포함하는 새로운 요소 추가
        // .wrapAll () 선택한 모든 요소를 포함하는 새로운 요소를 추가
        // .wrapInner () 선택한 요소에 포함되는 새로운 요소를 추가
        // .clone () 선택한 요소를 복사하여 새로운 요소를 생성함
        // .replaceAll () 선택한 요소를 지정된 요소를 대체함
        // .replaceWith () 선택한 모든 요소를 지정된 요소로 대체함

        //// .remove () 선택한 요소를 DOM 트리에서 삭제함
        //// .detach () 선택한 요소를 DOM 트리에서 삭제함
        //// .empty () 선택한 요소의 자식 요소를 모두 삭제함

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html {
        font-size: 10px !important;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;
        padding: 2rem;
        background-color: #f4f4f4;
    }

    .card {
        background: white;
        border-radius: 0.8rem;
        box-shadow: 0 .4rem .8rem rgba(0, 0, 0, 0.1);
        padding: 1.6rem;
        margin-bottom: 2rem;
        max-width: 30rem;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: translateY(-0.4rem);
    }

    .card img {
        width: 100%;
        font-size: 1em;
        height: 5em;        
        border-radius: 0.4rem;
        object-fit: cover;
    }

    .card-title {
        font-size: 1.8rem;
        margin: 1rem;
        color: #333;
    }

    .card-content {
        font-size: 1rem;
        margin-bottom: 1.2em;
        color: #666;
    }

    .card-button {
        display: inline-block;
        background: #4CaF50;
        color: white;
        padding: 0.6em 1.2em; 
        /* 폰트 크기의 0.6배, 1.2배 */
        border-radius: .4rem;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
    }

    .card-button:hover {
        background: #45a049;
    }

    
    .box {
            width: 100%;
        }


    @media (min-width : 768px) {

        html {
            font-size: 75%;     
        }

        .card {
            max-width: 40rem;
            padding: 2rem;
        }

    }

    @media (max-width : 1024px) {

        html {
            font-size: 87.5%; 
        }

        .card {
            max-width: 50rem;
        }

        .card-title {
            font-size: 2.2rem;
        }

        .box {
            width: 480px;
            background-color: blue;
            margin: 0 auto;
        }

    }


</style>
<body>
    <div class="card">
        <img src="/assets/images/car1.png" alt="자동차">
        <h2 class="card-title">반응형 카드 제목</h2>
        <p class="card-content">이 카드는 화면 크기에 따라 폰트, 여백, 이미지 높이가 자동으로 조정됩니다. rem과 em의 차이를 확인해보세요</p>
        <a href="#" class="card-button">더보기</a>


    </div>
    <div class="box">
        <h1>box</h1>
    </div>
</body>
</html>

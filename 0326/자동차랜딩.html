<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카통령 중고차 플랫폼</title>
    <!-- wow animate -->
    <link rel="stylesheet" href="/assets/css/animate.css">
    <!-- style -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section class="main-top">
        <div class="container">
            <div class="content-row d-flex column-reverse over-f ">
                <div class="w-50 main_top_title wow fadeInDown" data-wow-duration="2s" data-wow-delay="1s">
                    <h3 class="top_title">특가차량 할인 이벤트 선착순 특가!</h3>
                    <h2>선납금 0원 기준<br>
                        <span class="title_point">100만원</span>추가 할인
                    </h2>
                </div>
                <div class="w-50">
                    <img src="/assets/images/car1.png" class="cars" alt="메인이미지-자동차사진">
                </div>
            </div>
        </div>
    </section>

    <section class="section02">
        <div class="section02__title">
            <h2>
                왜 신차장기렌트를 해야할까요?
            </h2>
        </div>

        <div class="container">
            <div class="d-flex">
                <div class="w-25 content_bg text-center">
                    <div class="section02__icon">
                        <img src="/assets/images/icon/sec02-01.svg" alt="돈이미지">
                    </div>
                    <div class="section02__text">
                        <h3>선납금 0원 기준</h3>
                        <p>타사 대비 최대 200만원 처렴</p>
                    </div>
                </div>
                <div class="w-25 content_bg text-center">
                    <div class="section02__icon">
                        <img src="/assets/images/icon/sec02-02.svg" alt="사람">
                    </div>
                    <div class="section02__text">
                        <h3>고객맞춤 솔루션</h3>
                        <p>현재 상황에
                            딱 맞는 컨설팅
                            으로 부담 제로</p>
                    </div>
                </div>
                <div class="w-25 content_bg text-center">
                    <div class="section02__icon">
                        <img src="/assets/images/icon/sec02-03.svg" alt="계기판">
                    </div>
                    <div class="section02__text">
                        <h3>공식서비스센터</h3>
                        <p>공임비,소모품 교체
                            점검까지 완벽한
                            사후 관리</p>
                    </div>
                </div>
                <div class="w-25 content_bg text-center">
                    <div class="section02__icon">
                        <img src="/assets/images/icon/sec02-04.svg" alt="유튜브">
                    </div>
                    <div class="section02__text">
                        <h3>한국 중고차 브랜드</h3>
                        <p>유튜브 구독자
                            20만명이 추천하는
                            중고차</p>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- script -->
    <script src="assets/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    
</body>

</html>
